<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu d'orthographe</title>
    <link rel="stylesheet" href="word.css">
</head>
<body>
    <div class="container">
        <h1>AzerType</h1>
        <h2>L'application pour écrire plus vite</h2>
        <p>AzerType est une application en ligne pour apprendre à taper plus vite au clavier</p>
        <div class="radio-buttons">
            <p>Choisissez votre option et tapez la proposition qui s'affiche dans le champ en-dessous:</p>
            <input type="radio" name="choice" id="wordChoice" checked>
            <label for="wordChoice">Mot</label>
            <input type="radio" name="choice" id="phraseChoice">
            <label for="phraseChoice">Phrase</label>
        </div>
        <div class="game-area">
            <div class="word-to-type">
            </div>
            <input type="text" id="userInput" class="user-input" autocomplete="off"><button id="validateBtn" class="validate-btn">Valider</button>
        </div>
        <div id="score" class="score">Score: <span id="scoreValue">0</span></div>
    </div>
    <script src="word.js"></script>
</body>
</html>
